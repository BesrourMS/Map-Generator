	<script>
		$(document).ready(function(){
			function isValidLat(lat) {
			var latitude = new RegExp(/^(\-?\d{2}(\.\d+)?)/i);
			return latitude.test(lat);
			};
			
			function getLocation() {
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(showPosition);
				} else { 
					alert( "Geolocation is not supported by this browser.");
				}
			};

			function showPosition(position) {
				$("#lat").attr("value",position.coords.latitude);
				$("#long").attr("value",position.coords.longitude);	
			};
		
			$("#generate").click(function(){
				$("#download").hide();
				var longi = $("#long").val();
				var lat = $("#lat").val();
				var zoom = $("#zoom").val();
				var width = $("#width").val();
				var height = $("#height").val();
				if( isValidLat(lat) ) { 
					$("#download").attr("href", "http://image.maps.cit.api.here.com/mia/1.6/mapview?app_id=0ac1jq2QvtWvhqs3xZa9&app_code=5BBNHZQJGn8rK066F8uz_A&ppi=72&sb=km&w="+width+"&h="+height+"&z="+zoom+"&c="+longi+","+lat+"&t=1");
					$("#download").show(1000);
				}
			
			});
		});
	</script>
	<script>
		$(function(){
			
			$("#typed").typed({
				strings: ["High Quatlity Map Image Generator for All People"],
				typeSpeed: 30,
				backDelay: 500,
				loop: true,
				showCursor: false,
				contentType: 'html', // or text
				// defaults to false for infinite loop
				loopCount: 4,
				callback: function(){ foo(); },
				resetCallback: function() { newTyped(); }
			});
		
			$(".reset").click(function(){
				$("#typed").typed('reset');
			});

		});

		function newTyped(){ /* A new typed object */ }

		function foo(){ console.log("Callback"); }

    </script>
</head>
